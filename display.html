<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Display</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="page-wrapper">
        <div class="header">
            <h1>Triangle Visualization</h1>
            <div class="controls">
                <button class="control-btn" id="zoomInBtn">Zoom In</button>
                <button class="control-btn" id="zoomOutBtn">Zoom Out</button>
                <button class="control-btn" id="resetBtn">Reset</button>
                <button class="control-btn back-btn" onclick="window.location.href='index.html'">Back to Input</button>
            </div>
        </div>
        <div class="canvas-section">
            <div class="canvas-container">
                <div class="ruler ruler-horizontal" id="rulerX"></div>
                <div class="ruler ruler-vertical" id="rulerY"></div>
                <div class="canvas-wrapper">
                    <canvas id="triangleCanvas" width="800" height="800"></canvas>
                </div>
            </div>
            <div class="instructions">
                <p>Use mouse wheel to zoom â€¢ Click and drag to pan</p>
            </div>
        </div>
    </div>

    <script src="js/geometry.js"></script>
    <script src="js/display.js"></script>
</body>
</html>
